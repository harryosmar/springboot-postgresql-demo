spring.application.name=demo
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/demo
spring.datasource.username=user
spring.datasource.password=passwd
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Enable SQL logging
spring.jpa.show-sql=true
# Format SQL queries (optional, for better readability)
spring.jpa.properties.hibernate.format_sql=true
# Log the parameters bound to queries (optional)
spring.jpa.properties.hibernate.type=TRACE
logging.level.org.hibernate.SQL=DEBUG

# JWT Configuration
app.token.secret=mySuperSecretKey12345
# 1 day in milliseconds
app.token.ttl=86400000

spring.security.user.name=abc
spring.security.user.password=def

logging.level.org.springframework.security=DEBUG
